<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="A simple Hangman word game for one or two players">
  <title>Hangman</title>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Load stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="wrapper">
      <h1>Hangman</h1>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="wrapper">

      <!-- Category is displayed here -->
      <div class="category"></div>

      <!-- Gallows is displayed here -->
      <div class="gallows">
        <span class="rope"></span>
        <span class="horizontalScaffold"></span>
        <span class="verticalScaffold"></span>
        <span class="platform"></span>
        <!-- Body parts appear here -->
        <div class="body">
          <span class="head hidden"></span>
          <span class="torso hidden"></span>
          <span class="leftArm hidden"></span>
          <span class="rightArm hidden"></span>
          <span class="leftLeg hidden"></span>
          <span class="rightLeg hidden"></span>
        </div>
      </div>

      <div class="startButtonContainer">
        <!-- Buttons to start game -->
        <button class="onePlayer">One Player</button>
        <button class="twoPlayers">Two Players</button>
      </div>

      <!-- Blank spots for correctly guessed letters to appear -->
      <div class="blank"></div>

      <!-- Form to create a question for two player game -->
      <form action="#" id="questionForm" class="questionForm">
        <label for="categoryInput">Name your category</label>
        <input type="text" id="categoryInput" placeholder="category">
        <label for="questionInput">Type your word</label>
        <input type="text" id="questionInput" placeholder="word">
        <button>start!</button>
      </form>

      <!-- Form to input guesses (one player) -->
      <form action="#" id="guessForm" class="guessForm">
        <label class="sr-only" for="guessInput">Guess a letter</label>
        <input id="guessInput" type="text" placeholder="letter" maxlength="1">
        <button>guess</button>
      </form>

      <!-- Form to input guesses (two players) -->
      <form action="#" id="guessForm2" class="guessForm">
        <label class="sr-only" for="guessInput">Guess a letter</label>
        <input id="guessInput2" type="text" placeholder="letter" maxlength="1">
        <button>guess</button>
      </form>

      <!-- Incorrect guesses displayed here -->
      <div class="wrong"></div>

      <!-- Button to play again. Reloads the page. -->
      <button class="playAgain hidden">Play again</button>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <p>Copyright 2020 <a href="https://lucassilbernagel.com/" target="_blank" rel="noopener noreferrer">Lucas Silbernagel</a></p>
    </div>
  </footer>

  <!-- Load scripts -->
  <script src="./script.js"></script>
</body>
</html>
