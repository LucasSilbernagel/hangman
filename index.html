<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Hangman</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">

      <button class="startGame">Start Game</button>

      <div class="category"></div>

      <div class="gallows">
        <span class="rope"></span>
        <span class="horizontalScaffold"></span>
        <span class="verticalScaffold"></span>
        <span class="platform"></span>
        <div class="body">
          <span class="head"></span>
          <span class="torso"></span>
          <span class="leftArm"></span>
          <span class="rightArm"></span>
          <span class="leftLeg"></span>
          <span class="rightLeg"></span>
        </div>
      </div>

      <div class="wrong"></div>

      <div class="blank"></div>

      <form action="#" id="guessForm">
        <label class="sr-only" for="guessInput">Guess a letter</label>
        <input id="guessInput" type="text" placeholder="letter" maxlength="1">
        <button>guess</button>
      </form>

    </div>
  </main>
  <footer>
    <div class="wrapper">
      <p>Copyright 2020 <a href="https://lucassilbernagel.com/" target="_blank" rel="noopener noreferrer">Lucas Silbernagel</a></p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
